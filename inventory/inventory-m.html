<!-- Partial Templates -->
<script type="text/x-dot-template" id="platform-template">
    <h1>Platform: <span style="font-style:italic; font-weight: bold;">{{= it.entity_name}}</span></h1>
    <ul class="filetree treeview-famfamfam">
        <li><span class="level-one">Sockets</span>
            {{#def.socket}}
        </li>
        <li class="closed"><span class="level-one"> PCIe Slots </span>
            {{#def.pcie}}
        </li>
        <li class="closed"><span class="level-one"> SATA Ports </span>
            {{#def.sata}}
        </li>
    </ul>
</script>

<script type="text/x-dot-template" id="pcie-template">
    <ul>
        {{ for (var i=0; i < it.num_of_pcies; i++) { }}
        <li>PCIe Slot {{= i}}</li>
        {{ } }}
    </ul>
</script>

<script type="text/x-dot-template" id="sata-template">
    <ul>
        {{ for (var i=0; i < it.num_of_satas; i++) { }}
        <li>SATA Port {{= i}}</li>
        {{ } }}
    </ul>
</script>

<script type="text/x-dot-template" id="socket-template">
    <ul>
        {{ for (var i=0; i < it.num_of_sockets; i++) { }}
        <li {{ if (i > 0) { }} class="closed" {{ } }}><span class="allowFilters"> Socket {{= i}} <input type="checkbox"  name="barcode" value="true" title="Barcode is Required." class="barcode"/> <span class="constrain" data-model="CPU_Model"><span class="filter-value filter">&nbsp;</span><span class="filter">Constrains</span><span class="ui-icon ui-icon-pencil filter"></span></span></span>
            {{#def.dimm}}
        </li>
        {{ } }}
    </ul>
</script>

<script type="text/x-dot-template" id="dimm-template">
    <ul>
        {{ for (var k=0; k < it.num_of_dcts; k++) { }}
        <li><span style="font-weight: bold;">DCT {{= k}} </span>
            <ul>
                {{ for (var j=0; j < it.num_of_dimms/2; j++) { }}
                <li><span class="allowFilters">DIMM Slot {{= k*(it.num_of_dimms/2) + j}} <input type="checkbox"  name="barcode" value="true" title="Barcode is Required." class="barcode"/> <span class="constrain" data-model="DIMM_Model"><span class="filter-value filter">&nbsp;</span><span class="filter">Constrains</span><span class="ui-icon ui-icon-pencil filter"></span></span></span> 
                </li>
                {{ } }}
            </ul>
        </li>
        {{ } }}
    </ul>
</script>
